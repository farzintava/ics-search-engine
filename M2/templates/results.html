<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
</head>

<body>
    <div class="container">
        <img class="img" src="https://www.ics.uci.edu/bin/img/logos/UCI17_Bren_ICS_2L_white-1200.png" alt="UCI" onclick="window.location.href='{{ url_for('home') }}'">
        
        {% if results %}
        <h1>Search Results for {{query}}:</h1>
            {% for result in results%}
            <div class="result">
                <h2>{{ result.title }}</h2>
                <a href="{{ url_for('page', folder = result.dID.split('/')[0], file = result.dID.split('/')[1]) }}">{{ result.url }}</a>
                <p>{{ result.description }}</p>
            </div>

            {% endfor %}
            <p>{{page}}</p>
                    {% if prev %}

                    <button onclick="window.location.href='{{ url_for('search', page=prev, query=query) }}'">Prev</button> 
                {% endif %}
                    
                {% if next %}
                    <button onclick="window.location.href='{{ url_for('search', page=next, query=query) }}'">Next</button>
                {% endif %}
        {% endif %}
    </div>
</body>

</html>
